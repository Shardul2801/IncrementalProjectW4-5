 <div class="form">
    <form [formGroup] = "editform">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" formControlName:"name" class="form-control">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="text" name="age" formControlName:"age" class="form-control">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input id="category" type="text" name="category" formControlName:"category" class="form-control">
        </div>

        <div class="form-group">
            <label for="biddingPrice">Bidding Price</label>
            <input id="biddingPrice" type="text" name="biddingPrice" formControlName:"biddingPrice" class="form-control">
        </div>

        <button type="submit" (click) ="onSave()">Save</button>

    </form>
 </div>
