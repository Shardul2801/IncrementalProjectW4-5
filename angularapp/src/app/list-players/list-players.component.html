<div class="jumbotron">
    <h1 class="text-danger">Player Listing</h1>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>TeamID</th>
            <th>Bidding Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of playerdata">
                <td>{{p.name}}</td>
                <td>{{p.age}}</td>
                <td>{{p.teamId}}</td>
                <td>{{p.biddingPrice}}</td>

                </td>

                </td> -->
            </tr>
        </tbody>

    </table>
</div>
